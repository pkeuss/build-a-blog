{% extends "base.html" %}

{% block content %}

<h2>Blog Entries:</h2>

<!-- <h5 {{ 'class = "unseen"' if page == 0 else ""}}><a href="/?page={{prev_page}}">Previous</a></h5> -->

<h5 class = "{{next_class}}"><a href="/blog?page={{next_page}}">Next</a></h5>

<ul>
{% for entry in blogs %}
    <li>
        <h3><a href="/blog/{{entry.key().id()}}">{{ entry.title }}</a></h3>
        <div>
            {{ entry.blogEntry }}
        </div>
    </li>
{% endfor %}
</ul>
{% endblock %}
